<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona y Vacunas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <p>¿Quieres buscar un informe? <a href="{% url 'buscar_informe' %}">Haz clic aquí</a>.</p>
    <h1>Formulario de Registro</h1>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Datos de la Persona</legend>
            {{ persona_form.as_p }}
        </fieldset>
        <fieldset>
            <legend>Vacunas</legend>
            <label for="tipo_vacuna">Tipo de Vacuna:</label>
            <select id="tipo_vacuna" name="tipo_vacuna">
                <option value="COVID-19">COVID-19</option>
                <option value="Influenza">Influenza</option>
                <option value="Tétanos">Tétanos</option>
            </select><br>
        
            <label for="fecha_aplicacion">Fecha de Aplicación:</label>
            <input type="date" id="fecha_aplicacion" name="fecha_aplicacion"><br><br>
        </fieldset>
        
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
